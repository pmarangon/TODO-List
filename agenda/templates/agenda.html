
<!DOCTYPE html>
<html>
<head>
    <title>Agenda</title>
</head>
<body>
    <h1>Tarefas a serem entregues hoje</h1>
    {% if compromisso %}
        <ul>
            {% for tarefa in compromisso %}
                <li>{{tarefa.compromisso}} : <br>{{ tarefa.descricao }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não há tarefas a serem entregues hoje.</p>
    {% endif %}
</body>
</html>
